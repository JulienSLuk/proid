<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="items">
      <h2>Shopping Cart</h2>
      <!-- Include your item list and details here -->
    </div>

    <div class="donation-cart">
      <h2>Donation Cart</h2>
      <!-- Include your donation items and details here -->
    </div>

    <div class="donation-banner">
      <h2>Support Us!</h2>
      <p>Your contribution helps us continue our mission.</p>
      <button class="button oval-button">Donate Now</button>
    </div>

    <div class="cart-total">
      <h2>Cart Total</h2>
      <p>Subtotal: $100.00</p>
      <p>Donation Total: $20.00</p>
      <p>Shipping: $10.00</p>
      <hr>
      <p>Total: $130.00</p>
      <button class="button oval-button">Proceed to Checkout</button>
    </div>
  </div>

</body>
</html>
